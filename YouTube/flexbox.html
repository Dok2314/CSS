    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox Practice</title>

<body style="padding-bottom: 100px;">

    <div style="
        display: flex;
        flex-direction: row;
    ">
        <div style="background-color: lightblue;">Div 1 text</div>
        <div style="background-color: lightpink;">Div 2 <p>text</p></div>
    </div>

    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
    ">
        <div style="
            background-color: lightblue;
            width: 100px;
        ">100px</div>
        <div style="
            background-color: lightpink;
            flex: 1;
        ">Flex 1</div>
    </div>

    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
    ">
        <div style="
            background-color: lightblue;
            flex: 1;
        ">Flex 1</div>
        <div style="
            background-color: lightpink;
            width: 100px;
        ">100px</div>
        <div style="
            background-color: lightblue;
            flex: 2;
        ">Flex 2</div>
    </div>

    <div style="
        margin-top: 30px;
        height: 70px;
        border: 1px solid gray;
        display: flex;
        flex-direction: row;
        justify-content: center;
    ">
        <div style="
            background-color: lightblue;
            width: 100px;
        ">100px</div>
        <div style="
            background-color: lightpink;
            width: 100px;
        ">100px</div>
        <div style="
            background-color: lightblue;
            width: 100px;
        ">100px</div>
    </div>

    <div style="
        margin-top: 30px;
        height: 70px;
        border: 1px solid gray;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    ">
        <div style="
            background-color: lightblue;
            width: 100px;
        ">100px</div>
        <div style="
            background-color: lightpink;
            width: 100px;
        ">100px</div>
        <div style="
            background-color: lightblue;
            width: 100px;
        ">100px</div>
    </div>

    <div style="
        margin-top: 30px;
        height: 70px;
        border: 1px solid gray;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    ">
        <div style="
            background-color: lightblue;
            width: 100px;
        ">100px</div>
        <div style="
            background-color: lightpink;
            width: 100px;
        ">100px</div>
        <div style="
            background-color: lightblue;
            width: 100px;
        ">100px</div>
    </div>

    <div style="
    margin-top: 100px;
    height: 200px; /* <-- this makes vertical centering visible */
    border: 3px solid red;
    display: flex;

    flex-direction: row;
    justify-content: center;
    align-items: center;
">
        <div style="background: black; color: white; padding: 10px;">Div 1</div>
        <div style="background: green; color: white; padding: 10px;">Div 2</div>
    </div>

    <div style="
    margin-top: 100px;
    height: 200px; /* <-- this makes vertical centering visible */
    border: 3px solid red;
    display: flex;

    flex-direction: column;
    justify-content: end;
    align-items: end;
">
        <div style="background: black; color: white; padding: 10px;">Div 1</div>
        <div style="background: green; color: white; padding: 10px;">Div 2</div>
    </div>
