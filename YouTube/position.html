<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Position</title>
</head>
<body style="
        height: 3000px;
        padding-top: 60px;
        padding-left: 80px;
    ">

    <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        z-index: 100;
    ">
        Header
    </div>

    <div style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0;
        top: 50px;
        bottom: 0;
        width: 72px;
    ">
        Sidebar
        <div style="
        position: absolute;
        background-color: red;
        color: white;
        top: 0;
        right: 0;
    ">
            X
        </div>
    </div>

    <div style="
        position: absolute;
        background-color: red;
        color: white;
        top: 60px;
        right: 10px;
    ">
        Absolute
    </div>

    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
    ">
        Div 1
    </div>

    <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
    ">
        Div 2
    <div style="
        position: absolute;
        background-color: black;
        color: white;
        bottom: 10px;
        right: 10px;
    ">
            5:00
        </div>
    </div>

<div style="
position: fixed;
background: red;
">
    First
</div>

<div style="position: relative; background: green;">
    Second
</div>

</body>
</html>
