<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="../Lesson4/css/style.css">
</head>
<body>

<h1 id="title">Customer Satisfaction Survey</h1>

<p id="description">
    We value your feedback! Please fill out this quick survey to help us improve our service.
</p>

<form id="survey-form">

    <label id="name-label" for="name">Name:</label><br />
    <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
            required
    /><br /><br />

    <label id="email-label" for="email">Email:</label><br />
    <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required
    /><br /><br />

    <label id="number-label" for="number">Age:</label><br />
    <input
            type="number"
            id="number"
            name="age"
            min="10"
            max="120"
            placeholder="Enter your age"
    /><br /><br />

    <label for="dropdown">How did you hear about us?</label><br />
    <select id="dropdown" name="referral" required>
        <option value="" disabled selected>Select an option</option>
        <option value="friends">Friends</option>
        <option value="social_media">Social Media</option>
        <option value="advertisement">Advertisement</option>
        <option value="other">Other</option>
    </select><br /><br />

    <p>How satisfied are you with our service?</p>
    <input
            type="radio"
            id="very_satisfied"
            name="satisfaction"
            value="very_satisfied"
            required
    />
    <label for="very_satisfied">Very Satisfied</label><br />

    <input
            type="radio"
            id="satisfied"
            name="satisfaction"
            value="satisfied"
    />
    <label for="satisfied">Satisfied</label><br />

    <input
            type="radio"
            id="neutral"
            name="satisfaction"
            value="neutral"
    />
    <label for="neutral">Neutral</label><br /><br />

    <p>What features do you use? (Select all that apply)</p>
    <input
            type="checkbox"
            id="feature1"
            name="features"
            value="feature1"
    />
    <label for="feature1">Feature 1</label><br />

    <input
            type="checkbox"
            id="feature2"
            name="features"
            value="feature2"
    />
    <label for="feature2">Feature 2</label><br />

    <input
            type="checkbox"
            id="feature3"
            name="features"
            value="feature3"
    />
    <label for="feature3">Feature 3</label><br /><br />

    <label for="comments">Additional Comments:</label><br />
    <textarea
            id="comments"
            name="comments"
            rows="5"
            placeholder="Your comments here..."
    ></textarea><br /><br />

    <button id="submit" type="submit">Submit</button>

</form>

</body>
</html>
